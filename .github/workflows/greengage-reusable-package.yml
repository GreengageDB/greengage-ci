name: Greengage Reusable Package Workflow

on:
  workflow_call:
    inputs:
      version:
        description: 'Version derived from tag (e.g., 6 or 7)'
        required: true
        type: string
      target_os:
        description: 'Target OS'
        required: true
        type: string
      rebuild_builder:
        description: 'Rebuild builder image required'
        required: false
        type: boolean
        default: false
      test_lima:
        description: 'Lima Template (e.g., ubuntu-22.04) for deploy test. Skip if empty'
        required: false
        type: string
        default: ''
      test_docker:
        description: 'Docker Image (e.g., ubuntu:22.04, ubuntu:noble) for deploy test. Skip if empty'
        required: false
        type: string
        default: ''
    secrets:
      ghcr_token:
        description: 'GitHub token for GHCR access'
        required: true

jobs:
  build-deb:
    if: inputs.target_os == 'ubuntu'
    runs-on: ubuntu-latest
    steps:
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.ghcr_token }}

      - name: Restore & Load SHA image
        uses: greengagedb/greengage-ci/.github/actions/restore-load-image@main
        with:
          version: ${{ inputs.version }}
          target_os: ${{ inputs.target_os }}

      - name: Build Debian packages
        env:
          BUILDER: ghcr.io/${{ github.repository }}/ggdb${{ inputs.version }}_${{ inputs.target_os }}
        run: |
          docker run --rm \
            -v ./deb-packages:/home/gpadmin/gpdb_src/Package \
            -e BUILDNUMBER=${{ github.run_number }} \
            -e SKIP_UNITTESTS=1 \
            "${BUILDER,,}":${{ github.sha }} \
            /bin/bash -c "unset CONFIGURE_FLAGS ; make -C ./gpdb_src/gpAux pkg-deb"
      - name: Upload Debian artifacts
        uses: actions/upload-artifact@v4
        with:
          name: deb-packages
          path: deb-packages

  test-docker:
    if: inputs.test_docker != ''
    env:
      TEST_DOCKER: ${{ inputs.test_docker }}
    needs: build-deb
    runs-on: ubuntu-latest
    steps:
      - name: Download deb artifacts
        uses: actions/download-artifact@v4
        with:
          name: deb-packages
          path: deb-packages
      - name: Start Docker container and install deb package
        run: |
          set -eux
          docker run --rm -v ./deb-packages:/deb-packages \
            "${TEST_DOCKER}" /bin/bash -c "\
              export DEBIAN_FRONTEND=noninteractive && \
              apt-get update && \
              { apt-get install -y /deb-packages/*.deb 2>&1 || dpkg -i /deb-packages/*.deb 2>&1; } && \
              apt-get install -f -y"

  upload-to-release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: [build-deb, test-docker]
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for release creation
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Download deb artifacts
        uses: actions/download-artifact@v4
        with:
          name: deb-packages
          path: deb-packages

      - name: Determine tag
        id: tag
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "Using tag: $TAG"

      - name: List downloaded files
        run: find deb-packages -type f

      # Delete existing release if exists (re-run safe)
      - name: Delete existing release if exists
        env:
          GITHUB_TOKEN: ${{ secrets.ghcr_token }}
        run: |
          TAG="${{ steps.tag.outputs.tag }}"
          gh release delete "$TAG" -y --cleanup-tag || true

      - name: Create fresh release
        env:
          GITHUB_TOKEN: ${{ secrets.ghcr_token }}
        run: |
          TAG="${{ steps.tag.outputs.tag }}"
          gh release create "$TAG" \
            --title "Release $TAG" \
            --notes "GreengageDB $TAG for ${{ inputs.target_os }}
            Built from commit: ${{ github.sha }}
            Workflow run: ${{ github.run_number }}"

      - name: Create symlinks for fixed package names
        run: |
          for file in deb-packages/*.deb; do
            ln -sf "$file" "deb-packages/greengage${{ inputs.version }}.deb"
          done
          for file in deb-packages/*.ddeb; do
            ln -sf "$file" "deb-packages/greengage${{ inputs.version }}.ddeb"
          done

      - name: Upload Debian packages
        env:
          GITHUB_TOKEN: ${{ secrets.ghcr_token }}
        run: |
          for pkg in deb-packages/*; do
            echo "Uploading: $pkg"
            gh release upload "${{ steps.tag.outputs.tag }}" "$pkg" --clobber
          done
