name: Greengage Reusable Docker Build Workflow

on:
  workflow_call:
    inputs:
      version:
        description: 'Version derived from tag (e.g., 6 or 7)'
        required: true
        type: string
      target_os:
        description: 'Target OS'
        required: true
        type: string
      target_os_version:
        description: 'Target OS version'
        required: false
        type: string
        default: ''
      python3:
        description: 'Python3 build argument'
        required: false
        type: string
        default: ''
    secrets:
      ghcr_token:
        description: 'GitHub token for GHCR access'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read  # Explicit for default behavior
      packages: write # Required to push to GHCR
    steps:
      # Checkout default branch if no ref is specified
      - name: Checkout Greengage repo
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          ref: ${{ github.event.pull_request.head.sha || github.ref }}
          submodules: recursive
          fetch-depth: 0  # Full history for tag resolution

      - name: Fetch all tags
        run: git fetch --tags --force

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.ghcr_token }}

      # Build Docker intermediate image with commit SHA tag
      - name: Build Docker image
        id: build_image
        run: |
          # Construct image name with version and OS
          IMAGE_NAME=ggdb${{ inputs.version }}_${{ inputs.target_os }}${{ inputs.target_os_version }}
          IMAGE=ghcr.io/${{ github.repository }}/$IMAGE_NAME
          IMAGE=${IMAGE,,}
          ARTIFACT=$IMAGE_NAME_${{ github.sha }}
          echo "image=$IMAGE" >> $GITHUB_OUTPUT
          echo "artifact=$ARTIFACT" >> $GITHUB_OUTPUT
          # Build from Dockerfile specific to target OS with SHA tag
          docker build --tag ${IMAGE}:${{ github.sha }} -f ci/Dockerfile.${{ inputs.target_os }}${{ inputs.target_os_version }} .

      # Save and upload Docker image with SHA tag as artifact
      - name: Save SHA image
        run: |
          IMAGE=${{ steps.build_image.outputs.image }}
          ARTIFACT=${{ steps.build_image.outputs.artifact }}
          docker save ${IMAGE}:${{ github.sha }} > ${ARTIFACT}.tar

      - name: Upload SHA image artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.build_image.outputs.artifact }}
          path: ${{ steps.build_image.outputs.artifact }}.tar

      # Push developer's tag image if pull-request and same repository
      - name: Push developer's tag image
        if: github.head_ref != '' && github.event.pull_request.head.repo.full_name == github.event.repository.full_name
        run: |
          IMAGE=${{ steps.build_image.outputs.image }}
          DEV_TAG=$(echo ${{ github.head_ref }} | sed 's/[^a-zA-Z0-9._-]/_/g') ; DEV_TAG=${DEV_TAG:-unknown}
          echo "dev_tag=$DEV_TAG" >> $GITHUB_OUTPUT
          docker tag ${IMAGE}:${{ github.sha }} ${IMAGE}:$DEV_TAG
          docker push ${IMAGE}:$DEV_TAG
