name: Greengage Reusable Docker Build Workflow

on:
  workflow_call:
    inputs:
      version:
        description: 'Version derived from tag (e.g., 6 or 7)'
        required: true
        type: string
      target_os:
        description: 'Target OS'
        required: true
        type: string
      target_os_version:
        description: 'Target OS version'
        required: false
        type: string
        default: ''
      python3:
        description: 'Python3 build argument'
        required: false
        type: string
        default: ''
      pxf:
        description: 'PXF build'
        required: false
        type: boolean
        default: false
    secrets:
      ghcr_token:
        description: 'GitHub token for GHCR access'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read  # Explicit for default behavior
      packages: write # Required to push to GHCR
      actions: write  # Required for cache
    steps:
      # Checkout default branch if no ref is specified
      - name: Checkout Greengage repo
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          ref: ${{ github.event.pull_request.head.sha || github.ref }}
          submodules: recursive
          fetch-depth: 0  # Full history for tag resolution

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login to GitHub Container Registry for local PRs
      - name: Login to GitHub Container Registry
        if: github.head_ref != '' && github.event.pull_request.head.repo.full_name == github.event.repository.full_name
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.ghcr_token }}

      # Renew git tags
      - name: Fetch all tags
        run: git fetch --tags --force

      # Define all variables here
      - name: Set variables
        env:
          HEAD_REF: ${{ github.head_ref }}
        run: |
          dev_tag=$(echo "$HEAD_REF" | sed 's/[^a-zA-Z0-9._-]/_/g')

          if [[ '${{ inputs.pxf }}' == 'true' ]]; then
            DOCKERFILE="ci/Dockerfile"
            IMAGE_NAME="ggdb${{ inputs.version }}_pxf_${{ inputs.target_os }}${{ inputs.target_os_version }}"
          else
            DOCKERFILE="ci/Dockerfile.${{ inputs.target_os }}${{ inputs.target_os_version }}"
            IMAGE_NAME="ggdb${{ inputs.version }}_${{ inputs.target_os }}${{ inputs.target_os_version }}"
          fi

          IMAGE_FULL="ghcr.io/${{ github.repository }}/${IMAGE_NAME}:${{ github.sha }}"
          IMAGE_DEV="ghcr.io/${{ github.repository }}/${IMAGE_NAME}:${dev_tag:-unknown}"

          echo "IMAGE_NAME=${IMAGE_NAME}" >> $GITHUB_ENV
          echo "IMAGE_FULL=${IMAGE_FULL,,}" >> $GITHUB_ENV
          echo "IMAGE_DEV=${IMAGE_DEV,,}" >> $GITHUB_ENV
          echo "DOCKERFILE=${DOCKERFILE}" >> $GITHUB_ENV
          echo "ARCHIVE_NAME=${IMAGE_NAME}_${{ github.sha }}.tar" >> $GITHUB_ENV

      # Build Docker intermediate image with commit SHA tag
      - name: Build Docker image
        run: docker build --tag ${IMAGE_FULL} -f ${DOCKERFILE} .

      # Save Docker image
      - name: Save SHA image
        run: docker save ${IMAGE_FULL} > ${ARCHIVE_NAME}

      # Cache SHA image
      - name: Cache SHA image
        uses: actions/cache@v4
        with:
          path: ${{ env.ARCHIVE_NAME }}
          key:  ${{ env.IMAGE_NAME }}

      # Push developer's tag image if pull-request and same repository
      - name: Push developer's tag image
        if: github.head_ref != '' && github.event.pull_request.head.repo.full_name == github.event.repository.full_name
        run: |
          docker tag ${IMAGE_FULL} ${IMAGE_DEV}
          docker push ${IMAGE_FULL}
          docker push ${IMAGE_DEV}
