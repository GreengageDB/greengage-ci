name: Greengage Reusable Docker Retag and Upload Workflow

on:
  workflow_call:
    inputs:
      version:
        description: 'Version derived from tag (e.g., 6 or 7)'
        required: true
        type: string
      target_os:
        description: 'Target OS'
        required: true
        type: string
      target_os_version:
        description: 'Target OS version'
        required: false
        type: string
        default: ''
      python3:
        description: 'Python3 build argument'
        required: false
        type: string
        default: ''
      pxf:
        description: 'PXF build'
        required: false
        type: boolean
        default: false
    secrets:
      ghcr_token:
        description: 'GitHub token for GHCR access'
        required: true
      DOCKERHUB_USERNAME:
        description: 'DockerHub username for authentication'
        # required: true
        required: false
      DOCKERHUB_TOKEN:
        description: 'DockerHub token for authentication'
        # required: true
        required: false

jobs:
  upload:
    runs-on: ubuntu-latest
    permissions:
      contents: read  # Explicit for default behavior
      packages: write # Required to push to GHCR
    steps:
      # Checkout default branch if no ref is specified
      - name: Checkout Greengage repo
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          ref: ${{ github.event.pull_request.head.sha || github.ref }}
          submodules: recursive
          fetch-depth: 0  # Full history for tag resolution

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Fetch all tags
        run: git fetch --tags --force

      # Login to GitHub Container Registry for local PRs
      - name: Login to GitHub Container Registry
        if: github.event_name == 'push' || (github.head_ref != '' && github.event.pull_request.head.repo.full_name == github.event.repository.full_name)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.ghcr_token }}

      # Login to DockerHub for local PRs
      - name: Login to DockerHub
        if: github.event_name == 'push' || (github.head_ref != '' && github.event.pull_request.head.repo.full_name == github.event.repository.full_name)
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Define all variables here
      - name: Set variables
        env:
          HEAD_REF: ${{ github.head_ref }}
        run: |
          if [[ '${{ inputs.pxf }}' == 'true' ]]; then
            DOCKERFILE="ci/Dockerfile"
            IMAGE_NAME="ggdb${{ inputs.version }}_pxf_${{ inputs.target_os }}${{ inputs.target_os_version }}"
          else
            DOCKERFILE="ci/Dockerfile.${{ inputs.target_os }}${{ inputs.target_os_version }}"
            IMAGE_NAME="ggdb${{ inputs.version }}_${{ inputs.target_os }}${{ inputs.target_os_version }}"
          fi

          IMAGE_GHCR=ghcr.io/${{ github.repository }}/${IMAGE_NAME}
          IMAGE_DOCKERHUB=${{ secrets.DOCKERHUB_USERNAME }}/${IMAGE_NAME}

          echo "IMAGE_NAME=${IMAGE_NAME}" >> $GITHUB_ENV
          echo "IMAGE_GHCR=${IMAGE_GHCR,,}" >> $GITHUB_ENV
          echo "IMAGE_DOCKERHUB=${IMAGE_DOCKERHUB,,}" >> $GITHUB_ENV
          echo "DOCKERFILE=${DOCKERFILE}" >> $GITHUB_ENV
          echo "ARCHIVE_NAME=${IMAGE_NAME}_${{ github.sha }}.tar" >> $GITHUB_ENV

      # Restore SHA image from cache
      - name: Restore SHA image from cache
        uses: actions/cache/restore@v4
        with:
          path: ${{ env.ARCHIVE_NAME }}
          key:  ${{ env.IMAGE_NAME }}

      # Load SHA image
      - name: Load SHA image
        run: |
          docker load < ${{ env.ARCHIVE_NAME }}
          rm -f ${{ env.ARCHIVE_NAME }}

      - name: Tag and push Docker image
        env:
          REF: ${{ github.ref }}
        run: |
          # For tagged pushes, tag with git tag and check if it's the latest semantic tag
          if [[ "$REF" =~ ^refs/tags/ ]]; then
            # All HEAD ref tags
            SEMANTIC_TAGS=$(git tag --merged | grep -E "^${{ inputs.version }}\.[0-9]+\.[0-9]+$" | sort -V)
            # Get the latest semantic tag
            LATEST_SEMANTIC_TAG=$(echo "$SEMANTIC_TAGS" | tail -n 1)
            # Check if the current tag is the latest semantic tag
            if [[ "$TAG" == "$LATEST_SEMANTIC_TAG" ]]; then
              LATEST='latest'
              echo "Current tag $TAG is the latest semantic tag"
            else
              LATEST=''
              echo "Current tag $TAG is not the latest semantic tag (latest is $LATEST_SEMANTIC_TAG)"
            fi
            TAG=$(git describe --tags --abbrev=0 2>/dev/null | sed 's/\//_/g' || echo "unknown")
            docker tag $IMAGE_GHCR:${{ github.sha }} $IMAGE_DOCKERHUB:$TAG && docker push $IMAGE_DOCKERHUB:$TAG || true
          else
            # For push to branch (e.g., main or 6.x) TAG is sanitized branch name
            LATEST='testing'
            unset TAG
            # Update latest at GHCR for master pushes only
            docker tag $IMAGE_GHCR:${{ github.sha }} $IMAGE_GHCR:latest && docker push $IMAGE_GHCR:latest
          fi

          # If image was tagged
          [ -n "$TAG" ]    && docker tag $IMAGE_GHCR:${{ github.sha }} $IMAGE_GHCR:$TAG         && docker push $IMAGE_GHCR:$TAG

          # If tag is really latest or testing
          [ -n "$LATEST" ] && docker tag $IMAGE_GHCR:${{ github.sha }} $IMAGE_DOCKERHUB:$LATEST && docker push $IMAGE_DOCKERHUB:$LATEST || true

